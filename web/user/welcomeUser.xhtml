<ui:composition template="templateUser.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">    
    <ui:define name="content">
        <h:form style="text-align: right">
            <h:outputText value="#{message['welcome']}" id="name"/>                        
            <p:selectOneMenu value="#{welcomeUserBean.localeCode}">                             
                <p:ajax listener="#{welcomeUserBean.countryLocaleCodeChanged}" update="@form"/>
                        <f:selectItems value="#{welcomeUserBean.countriesInMap}" /> 
            </p:selectOneMenu>
        </h:form>
    </ui:define>
</ui:composition>
